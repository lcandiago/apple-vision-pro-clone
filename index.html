<!DOCTYPE html>
<html>
<head>
  <title>Apple Vision Pro UI Clone</title>
  <script src="webgazer.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="list">
    <div class="row">
      <div class="app">
        <img class="icon" src="assets/tv.webp" alt="TV" />
        <span class="title">TV</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/music.png" alt="Music" />
        <span class="title">Music</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/mindfulness.webp" alt="Mindfulness" />
        <span class="title">Mindfulness</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/settings.jpg" alt="Settings" />
        <span class="title">Settings</span>
      </div>
    </div>
    <div class="row">
      <div class="app">
        <img class="icon" src="assets/freeform.webp" alt="Freeform" />
        <span class="title">Freeform</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/safari.webp" alt="Safari" />
        <span class="title">Safari</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/photos.png" alt="Photos" />
        <span class="title">Photos</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/notes.png" alt="Notes" />
        <span class="title">Notes</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/store.png" alt="Store" />
        <span class="title">Store</span>
      </div>
    </div>
    <div class="row">
      <div class="app">
        <img class="icon" src="assets/mail.png" alt="Mail" />
        <span class="title">Mail</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/messages.svg" alt="Messages" />
        <span class="title">Messages</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/keynote.png" alt="Keynote" />
        <span class="title">Keynote</span>
      </div>
      <div class="app">
        <img class="icon" src="assets/map.png" alt="Map" />
        <span class="title">Map</span>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
